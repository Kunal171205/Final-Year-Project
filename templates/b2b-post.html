<html>
<head>

<body>

<header class="top-header">
  <div class="logo">Industrial Explorer</div>
  <nav class="top-nav">

  </nav>
</header>

<section class="form-page">

  <div class="form-card">
    <h2>Post Sell Requirement</h2>
    
    <form>
      <label>Product / Service</label>
      <input type="text" placeholder="Steel rods / Packaging service" required>

      <label>Category</label>
      <select>
        <option>Raw Material</option>
        <option>Machinery</option>
        <option>Electrical</option>
        <option>Services</option>
      </select>

      <label>Quantity / Capacity</label>
      <input type="text" placeholder="500 kg / Monthly service">

      <label>Location (MIDC)</label>
      <select>
        <option>Chakan MIDC</option>
        <option>Pimpri MIDC</option>
        <option>Talegaon MIDC</option>
      </select>

      <label>Expected Price</label>
      <input type="text" placeholder="â‚¹ / Negotiable">

      <label>Description</label>
      <textarea rows="4"></textarea>

      <button class ="primary-btn" type="submit">Post Trade</button>
    </form>

  </div>

</section>

</body>
</html>
