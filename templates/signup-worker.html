<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Industry Explorer</title>
    <link rel="stylesheet" href="signup-worker.css">
</head>
<body>

    <header class="simple-header">
        <div class="simple-header-container">
            <div class="logo">
                <span class="logo-text">Industry<span class="logo-highlight">Explorer</span></span>
            </div>
        </div>
    </header>

    <div class="signup-container-wrapper">
        <div class="signup-container">
            <div class="signup-card">
                <h2>Create Your Account</h2>
                <p class="signup-subtitle">Join Industry Explorer and start exploring opportunities</p>

                <form class="signup-form" action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone_no" placeholder="Enter your phone number" required>
                    </div>

                    <!-- AADHAAR PDF UPLOAD -->
                    <div class="form-group">
                        <label for="aadhaar_pdf">Upload Aadhaar (PDF)</label>
                        <input
                            type="file"
                            id="aadhaar_pdf"
                            name="aadhaar_pdf"
                            accept="application/pdf"
                            required
                        >
                        <small>Please upload a clear scanned copy of your Aadhaar card in PDF format.</small>
                    </div>

                    <button type="submit" class="btn-signup-submit">Sign Up</button>
                </form>
                                
                <div class="social-login">
                    <button type="button" class="btn-social btn-google">
                        <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button type="button" class="btn-social btn-microsoft">
                        <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#F25022" d="M1 1h10v10H1z"/>
                            <path fill="#00A4EF" d="M13 1h10v10H13z"/>
                            <path fill="#7FBA00" d="M1 13h10v10H1z"/>
                            <path fill="#FFB900" d="M13 13h10v10H13z"/>
                        </svg>
                        Continue with Microsoft
                    </button>
                </div>

                <div class="divider-with-text">
                    <span class="divider-line"></span>
                    <span class="divider-text">or</span>
                    <span class="divider-line"></span>
                </div>
                

                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('login', user_type='user') }}" class="link-green">Log In</a></p>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
